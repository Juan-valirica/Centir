<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centir · Iniciar Sesión</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary:          #9cc3c0;
      --primary-dark:     #7aaba8;
      --primary-darker:   #5a8a87;
      --primary-lighter:  #eef6f5;
      --secondary:        #9787a3;
      --secondary-dark:   #7a6b8a;
      --secondary-lighter:#f0edf5;
      --text:             #2c2c3d;
      --text-medium:      #6e6e85;
      --text-light:       #9e9eaf;
      --border:           #e6e1ed;
      --surface:          #ffffff;
      --bg:               #f7f5fa;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    /* Fondo decorativo */
    .login-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
    }

    .bg-blob-1 {
      width: 500px; height: 500px;
      background: var(--primary);
      top: -150px; left: -100px;
    }

    .bg-blob-2 {
      width: 400px; height: 400px;
      background: var(--secondary);
      bottom: -100px; right: -80px;
    }

    .bg-blob-3 {
      width: 300px; height: 300px;
      background: #c4a0b8;
      top: 50%; right: 20%;
      transform: translateY(-50%);
    }

    /* Card de login */
    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 24px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(230, 225, 237, 0.8);
      box-shadow: 0 20px 60px rgba(151, 135, 163, 0.18);
      padding: 48px 44px;
    }

    .login-logo {
      margin: 0 auto 32px;
      display: block;
      width: 160px;
    }

    .login-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 8px;
    }

    .login-subtitle {
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-medium);
      margin-bottom: 36px;
    }

    /* Formulario */
    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 7px;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      font-size: 0.9375rem;
      color: var(--text);
      background: var(--surface);
      outline: none;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(156, 195, 192, 0.18);
    }

    .form-input::placeholder { color: var(--text-light); }

    .form-input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .form-input-icon svg {
      width: 16px; height: 16px;
      stroke: currentColor; fill: none; stroke-width: 2;
      stroke-linecap: round; stroke-linejoin: round;
    }

    /* Recordar / Olvidé */
    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8125rem;
      color: var(--text-medium);
      cursor: pointer;
    }

    .form-check input[type="checkbox"] {
      width: 16px; height: 16px;
      accent-color: var(--primary-dark);
      cursor: pointer;
    }

    .form-link {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--primary-dark);
      text-decoration: none;
      transition: color 0.2s;
    }

    .form-link:hover { color: var(--primary-darker); }

    /* Botón de login */
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-darker), var(--primary-dark), var(--primary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 14px rgba(156, 195, 192, 0.35);
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(156, 195, 192, 0.45);
    }

    .btn-login:active { transform: translateY(0); }

    /* Demo hint */
    .demo-hint {
      margin-top: 24px;
      padding: 14px 16px;
      background: var(--primary-lighter);
      border: 1px solid rgba(156, 195, 192, 0.3);
      border-radius: 12px;
      font-size: 0.8125rem;
      color: var(--primary-darker);
    }

    .demo-hint strong { font-weight: 700; }

    /* Footer */
    .login-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-light);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider-text {
      font-size: 0.75rem;
      color: var(--text-light);
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Fondo decorativo -->
  <div class="login-bg">
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>
    <div class="bg-blob bg-blob-3"></div>
  </div>

  <!-- Card de login -->
  <div class="login-wrapper">
    <div class="login-card">

      <!-- Logo -->
      <img class="login-logo" src="../assets/img/logo.svg" alt="Centir" />

      <h1 class="login-title">Bienvenida</h1>
      <p class="login-subtitle">Ingresa tus credenciales para acceder al panel</p>

      <!-- Formulario -->
      <form onsubmit="handleLogin(event)">

        <div class="form-group">
          <label class="form-label" for="email">Correo electrónico</label>
          <div class="form-input-wrapper">
            <div class="form-input-icon">
              <svg viewBox="0 0 24 24">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </div>
            <input
              id="email"
              type="email"
              class="form-input"
              placeholder="admin@centir.com"
              value="admin@centir.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <div class="form-input-wrapper">
            <div class="form-input-icon">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <input
              id="password"
              type="password"
              class="form-input"
              placeholder="••••••••"
              value="centir2026"
              required
            />
          </div>
        </div>

        <div class="form-options">
          <label class="form-check">
            <input type="checkbox" checked />
            Recordarme
          </label>
          <a href="#" class="form-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">Ingresar al panel</button>

      </form>

      <!-- Hint de demo -->
      <div class="demo-hint">
        <strong>Modo demo:</strong> Usa cualquier correo/contraseña o haz clic en "Ingresar al panel" directamente.
      </div>

      <div class="login-footer">
        &copy; 2026 Centir · Centro de Psicología · v1.0
      </div>

    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      // En producción aquí iría la validación real con el backend
      window.location.href = '../dashboard.html';
    }
  </script>

</body>
</html>
