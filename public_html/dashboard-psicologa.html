<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centir · Mi Agenda</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/psicologa.css" />
</head>
<body>

<div class="app-wrapper">

  <!-- ══════════════════════════════════════════════════════════
       SIDEBAR
  ══════════════════════════════════════════════════════════ -->
  <aside class="sidebar">

    <div class="sidebar-logo">
      <img src="assets/img/logo.svg" alt="Centir · Centro de Psicología" />
    </div>

    <nav class="sidebar-nav">

      <div class="nav-section-label">Mi Espacio</div>

      <a class="nav-item active" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8"  y1="2" x2="8"  y2="6"/>
          <line x1="3"  y1="10" x2="21" y2="10"/>
        </svg>
        Mi Agenda
      </a>

      <div class="nav-divider"></div>
      <div class="nav-section-label">Próximamente</div>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Mis Pacientes
      </a>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        Historial de Citas
      </a>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <line x1="12" y1="1" x2="12" y2="23"/>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
        Facturación
      </a>

      <div class="nav-divider"></div>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"/>
        </svg>
        Configuración
      </a>

    </nav>

    <!-- Psicóloga autenticada -->
    <div class="sidebar-user">
      <div class="sidebar-user-avatar" id="psi-sidebar-avatar"
           style="background: linear-gradient(135deg, #7aaba8, #9cc3c0)">--</div>
      <div class="sidebar-user-info">
        <div class="sidebar-user-name" id="psi-sidebar-name">Psicóloga</div>
        <div class="sidebar-user-role" id="psi-sidebar-role">Mi Agenda</div>
      </div>
      <button class="sidebar-logout-btn" title="Cerrar sesión"
              onclick="sessionStorage.clear(); window.location.href='auth/login-psicologa.html'">
        <svg viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>

  </aside>

  <!-- ══════════════════════════════════════════════════════════
       MAIN CONTENT
  ══════════════════════════════════════════════════════════ -->
  <main class="main-content">

    <header class="top-header">
      <div class="header-title-area">
        <div class="header-page-title">Mi Agenda</div>
        <div class="header-breadcrumb"><span>Inicio</span></div>
      </div>

      <div class="header-search">
        <div class="header-search-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </div>
        <input type="search" placeholder="Buscar paciente, cita..." />
      </div>

      <div class="header-actions">
        <div class="header-date" id="header-date">Cargando...</div>

        <button class="header-icon-btn" title="Notificaciones">
          <svg viewBox="0 0 24 24">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <div class="notif-dot"></div>
        </button>
      </div>
    </header>

    <div class="content-area">
      <div id="view-psicologa" class="view active">
        <div class="spinner"></div>
      </div>
    </div>

  </main>

</div>

<script src="config/config.js"></script>
<script src="assets/js/data/mock.js"></script>
<script src="assets/js/views/psicologa.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Guard: solo psicólogas pueden ver este dashboard
    const role = sessionStorage.getItem('centir_role');
    if (!role || role !== 'psicologa') {
      window.location.href = 'auth/login-psicologa.html';
      return;
    }

    // Fecha en el header
    const now = new Date();
    const formatted = now.toLocaleDateString('es-CO', {
      weekday: 'long', day: 'numeric', month: 'long', year: 'numeric',
    });
    const dateEl = document.getElementById('header-date');
    if (dateEl) dateEl.textContent = formatted.charAt(0).toUpperCase() + formatted.slice(1);

    // Cargar datos de la psicóloga autenticada
    const psicologaId = parseInt(sessionStorage.getItem('centir_psicologa_id')) || 1;
    Centir.viewPsicologa._psicologaId = psicologaId;

    const psic = Centir.data.getPsicologa(psicologaId);
    if (psic) {
      const avatarEl = document.getElementById('psi-sidebar-avatar');
      const nameEl   = document.getElementById('psi-sidebar-name');
      const roleEl   = document.getElementById('psi-sidebar-role');
      avatarEl.textContent   = Centir.config.getInitials(psic.nombre);
      avatarEl.style.background = `linear-gradient(135deg, ${psic.colorDark}, ${psic.color})`;
      nameEl.textContent     = psic.nombre.split(' ').slice(0, 2).join(' ');
      roleEl.textContent     = psic.especialidad;
      document.title         = `Centir · ${psic.nombre.split(' ')[0]}`;
    }

    // Renderizar Mi Agenda
    Centir.viewPsicologa.render();
  });
</script>

</body>
</html>
