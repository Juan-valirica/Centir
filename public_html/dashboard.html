<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centir · Dashboard</title>
  <meta name="description" content="Panel de administración del Centro de Psicología Centir" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/schedule.css" />
  <link rel="stylesheet" href="assets/css/psicologa.css" />

  <style>
    /* Pequeños ajustes inline para el login redirect */
    .sidebar-logo { display: flex; align-items: center; }
  </style>
</head>
<body>

<div class="app-wrapper">

  <!-- ══════════════════════════════════════════════════════════
       SIDEBAR
  ══════════════════════════════════════════════════════════ -->
  <aside class="sidebar">

    <!-- Logo -->
    <div class="sidebar-logo">
      <img src="assets/img/logo.svg" alt="Centir · Centro de Psicología" />
    </div>

    <!-- Navegación -->
    <nav class="sidebar-nav">

      <div class="nav-section-label">Principal</div>

      <a class="nav-item active" data-view="dashboard" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/>
        </svg>
        Dashboard
      </a>

      <a class="nav-item" data-view="horario" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        Horario
        <span class="nav-badge">Feb</span>
      </a>

      <a class="nav-item" data-view="psicologa" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        Mi Agenda
      </a>

      <div class="nav-divider"></div>
      <div class="nav-section-label">Próximamente</div>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Pacientes
      </a>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <line x1="12" y1="1" x2="12" y2="23"/>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
        Facturación
      </a>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Reportes
      </a>

      <div class="nav-divider"></div>

      <a class="nav-item disabled" href="#" onclick="return false;">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"/>
        </svg>
        Configuración
      </a>

    </nav>

    <!-- Usuario -->
    <div class="sidebar-user">
      <div class="sidebar-user-avatar">AD</div>
      <div class="sidebar-user-info">
        <div class="sidebar-user-name">Administración</div>
        <div class="sidebar-user-role">Centir · Admin</div>
      </div>
      <button class="sidebar-logout-btn" title="Cerrar sesión"
              onclick="window.location.href='auth/login.html'">
        <svg viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>

  </aside>

  <!-- ══════════════════════════════════════════════════════════
       MAIN CONTENT
  ══════════════════════════════════════════════════════════ -->
  <main class="main-content">

    <!-- Header fijo -->
    <header class="top-header">

      <div class="header-title-area">
        <div class="header-page-title">Dashboard</div>
        <div class="header-breadcrumb"><span>Inicio</span></div>
      </div>

      <!-- Búsqueda -->
      <div class="header-search">
        <div class="header-search-icon">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
        <input type="search" placeholder="Buscar psicóloga, paciente..." />
      </div>

      <!-- Acciones -->
      <div class="header-actions">

        <div class="header-date" id="header-date">
          <!-- Fecha dinámica via JS -->
          Cargando...
        </div>

        <button class="header-icon-btn" title="Notificaciones" data-tooltip="Notificaciones">
          <svg viewBox="0 0 24 24">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <div class="notif-dot"></div>
        </button>

        <button class="header-icon-btn" title="Ayuda" data-tooltip="Ayuda">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        </button>

      </div>
    </header>

    <!-- ── Área de contenido (vistas) ──────────────────────── -->
    <div class="content-area">

      <!-- Vista: Dashboard (lista de psicólogas) -->
      <div id="view-dashboard" class="view">
        <!-- Renderizado por dashboard.js -->
        <div class="spinner"></div>
      </div>

      <!-- Vista: Detalle de psicóloga -->
      <div id="view-detalle" class="view">
        <!-- Renderizado por detalle.js -->
      </div>

      <!-- Vista: Horario semanal -->
      <div id="view-horario" class="view">
        <!-- Renderizado por horario.js -->
        <div class="spinner"></div>
      </div>

      <!-- Vista: Mi Agenda (Dashboard de psicóloga — Mobile First) -->
      <div id="view-psicologa" class="view">
        <!-- Renderizado por psicologa.js -->
        <div class="spinner"></div>
      </div>

    </div><!-- /content-area -->

  </main>

</div><!-- /app-wrapper -->

<!-- ══════════════════════════════════════════════════════════
     SCRIPTS (orden de carga importante)
══════════════════════════════════════════════════════════ -->
<script src="config/config.js"></script>
<script src="assets/js/data/mock.js"></script>
<script src="assets/js/views/dashboard.js"></script>
<script src="assets/js/views/detalle.js"></script>
<script src="assets/js/views/horario.js"></script>
<script src="assets/js/views/psicologa.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
